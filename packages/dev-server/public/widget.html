                "ContentList": [
                  {
                    "Title": "איה נאפה – חופשה על חופי הים הנפלאים של קפריסין",
                    "BodyText": "\u003cp\u003e\u003cspan style=\"font-size: 16px;\"\u003eאיה נאפה היא אחת מעיירות הנופש הפופולאריות של קפריסין וביקור בה הוא הזדמנות לבלות כמה ימים עם שמש מלטפת, שמיים כחולים ומים צוננים. בעיר ישנם מגוון של מקומות לינה, חופי רחצה מצוינים וגם לא מעט אטרקציות, שאותן אפשר לשלב במהלך הביקור בה\u003c/span\u003e\u003c/p\u003e",
                    "SubTitle": "",
                    "Image": null,
                    "Video": null
                  },
                  {
                    "Title": "אתרים מומלצים באיה נאפה",
                    "BodyText": "",
                    "SubTitle": "",
                    "Image": null,
                    "Video": null
                  },
                  {
                    "Title": "חוף AgiaThekla",
                    "BodyText": "\u003cp\u003e\u003cspan\u003eולת הכותרת של איה נאפה הם חופי הרחצה המקסימים שבה. חוף זה, הנמצא במרחק של שישה ק\"מ בלבד מהעיר, הוא חוף רחצה מקסים ושקט, המתאים לכל מי שמעוניין ליהנות מבריזה נעימה, משנירקול מהנה ומאווירה נפלאה. אפשר למצוא בו לא מעט מקומיים, המגיעים לבלות בו את חופשה הקיץ שלהם וגם לא מעט משפחות עם ילדים.\u003c/span\u003e\u003c/p\u003e",
                    "SubTitle": "",
                    "Image": null,
                    "Video": null
                  },
                  {
                    "Title": "חוף Nissy Bay",
                    "BodyText": "\u003cp\u003e\u003cspan\u003eזהו חוף רחצה נוסף, מומלץ גם כן. הוא ממקום במרחק של שלושה ק\"מ מהעיירה והוא מושך אליו צעירים רבים. הוא מציע מים צלולים נהדרים ומגוון של אטרקציות מים, המתאימות לחובבי הצלילה ופעילויות ספורט המים למיניהן.\u003c/span\u003e\u003cbr /\u003e\u003cspan\u003e \u003c/span\u003e\u003c/p\u003e",
                    "SubTitle": "",
                    "Image": null,
                    "Video": null
                  },
                  {
                    "Title": "המוזיאון הימי Marine Life Museum",
                    "BodyText": "\u003cp\u003e\u003cspan\u003eמוזיאון זה, שנפתח לראשונה לקהל בשנת 1992, הוא היחיד מסוגו בקפריסין ונחשב לאטרקציה מעניינת במיוחד. במוזיאון ישנו שחזור מרתק של פני הים מתקופות עתיקות במיוחד, וגם לא מעט מאובנים מעניינים שנמצאו באזור. הוא מתאים לביקור עם ילדים ולכל הגילאים.\u003c/span\u003e\u003c/p\u003e",
                    "SubTitle": "",
                    "Image": null,
                    "Video": null
                  },
                  {
                    "Title": " אקוואריום האוקיאנוס Ocean Aquarium",
                    "BodyText": "\u003cp\u003e\u003cspan\u003eזוהי אטרקציה נפלאה נוספת בעיירה, הכוללת שלושה אגפים שונים: אגף שמוקדש כולו לדגים, עם מאות זנים שונים של בעלי חיים ימיים, אגף המוקדש ליבשה עם תנינים ובעלי חיים נוספים ואגף שלישי, אגף הפינגווינים, הנחשב לגולת הכותרת של המקום.\u003c/span\u003e\u003c/p\u003e",
                    "SubTitle": "",
                    "Image": null,
                    "Video": null
                  },
                  {
                    "Title": "העיירה פרוטרס Protaras",
                    "BodyText": "\u003cp\u003e\u003cspan\u003eהעיירה המקסימה הזו, שנמצאת במרחק נסיעה של 13 ק\"מ בלבד מאיה נאפה, מומלצת גם היא לביקור בשל חופי הרחצה המרהיבים שלה. מלבד הנופים הנהדרים, המקיפים אותה מכל עבר, אפשר למצוא בה כנסיות עתיקות וגם תרבות מקומית מרתקת.\u003c/span\u003e\u003c/p\u003e",
                    "SubTitle": "",
                    "Image": null,
                    "Video": null
                  }
                ],

    <script>
      function live(eventType, elementQuerySelector, cb) {
        document.addEventListener(eventType, function (event) {
          var qs = document.querySelectorAll(elementQuerySelector);

          if (qs) {
            var el = event.target,
              index = -1;
            while (
              el &&
              (index = Array.prototype.indexOf.call(qs, el)) === -1
            ) {
              el = el.parentElement;
            }

            if (index > -1) {
              cb.call(el, event);
            }
          }
        });
      }

      function resizeByScreenHeight() {
        window.parent.postMessage(
          {
            sentinel: 'amp',
            type: 'embed-size',
            height: screen.availHeight - 42,
          },
          '*',
        );
      }

      function resizeByContentHeight() {
        const container = document.querySelector(
          '#__next > .one-wizard-wrapper',
        );

        window.parent.postMessage(
          {
            sentinel: 'amp',
            type: 'embed-size',
            height: container.offsetHeight,
          },
          '*',
        );
      }

      live('click', '.input-wrap', function (event) {
        resizeByScreenHeight();
      });

      live('click', '.wizard-additional-btn', function (event) {
        setTimeout(resizeByContentHeight, 100);
      });

      live('click', '.close-page', function (event) {
        setTimeout(resizeByContentHeight, 1000);
      });
    </script>
